name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip
    
    - name: Validate composer.json
      run: composer validate --strict
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
    
    - name: Deploy to Hostinger
      run: |
        # Create a temporary directory for the deployment
        mkdir -p deploy_temp
        
        # Copy only the necessary files
        rsync -av --exclude '.git' \
              --exclude '.github' \
              --exclude 'node_modules' \
              --exclude 'vendor' \
              --exclude 'tests' \
              --exclude '.env' \
              --exclude '.env.example' \
              --exclude '.gitignore' \
              --exclude 'README.md' \
              --exclude 'deploy_temp' \
              ./ deploy_temp/
        
        # Deploy using rsync
        rsync -avz --delete deploy_temp/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}
        
        # Run post-deployment commands
        ssh ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "cd ${{ secrets.HOSTINGER_PATH }} && \
           composer install --no-dev --optimize-autoloader && \
           php artisan config:cache && \
           php artisan route:cache && \
           php artisan view:cache"
        
        # Clean up
        rm -rf deploy_temp 