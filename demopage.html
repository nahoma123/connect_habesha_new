<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Swipe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Desktop Version */
        #desktop-version {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            position: relative;
            display: block;
        }

        .city-container {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .city-box {
            flex: 0 0 auto;
            text-align: center;
            cursor: pointer;
        }

        .city_icons {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }

        /* Mobile Version */
        #mobile-version {
            display: none;
            overflow: hidden;
            width: 100%;
        }

        #mobile-slider {
            width: 100%;
        }

        #mobile-slider .city-box {
            text-align: center;
        }

        /* Responsive Behavior */
        @media (max-width: 768px) {
            #desktop-version {
                display: none;
            }

            #mobile-version {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Desktop Version -->
<div id="desktop-version">
    <button id="prev-btn" class="navigation-button">&#9664;</button>
    <div id="home-cat" class="city-container">
        <a href="https://example.com/addis-ababa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/ababa_addis.jpeg" />
            </div>
            <h3>Addis Ababa</h3>
        </a>
        <a href="https://example.com/hawassa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/hawassa.jpeg" />
            </div>
            <h3>Hawassa</h3>
        </a>
        <a href="https://example.com/adama" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/adama_2.jpeg" />
            </div>
            <h3>Adama</h3>
        </a>
        <a href="https://example.com/dire-dawa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/dawa_dire.jpeg" />
            </div>
            <h3>Dire Dawa</h3>
        </a>
        <a href="https://example.com/arba-minch" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/minch_arba.jpeg" />
            </div>
            <h3>Arba Minch</h3>
        </a>
    </div>
    <button id="next-btn" class="navigation-button">&#9654;</button>
</div>

<!-- Mobile Version -->
<div id="mobile-version">
    <div id="mobile-slider">
        <a href="https://example.com/addis-ababa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/ababa_addis.jpeg" />
            </div>
            <h3>Addis Ababa</h3>
        </a>
        <a href="https://example.com/hawassa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/hawassa.jpeg" />
            </div>
            <h3>Hawassa</h3>
        </a>
        <a href="https://example.com/adama" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/adama_2.jpeg" />
            </div>
            <h3>Adama</h3>
        </a>
        <a href="https://example.com/dire-dawa" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/dawa_dire.jpeg" />
            </div>
            <h3>Dire Dawa</h3>
        </a>
        <a href="https://example.com/arba-minch" class="city-box">
            <div>
                <img class="city_icons" src="https://connecthabesha.net/oc-content/themes/epsilon/images/minch_arba.jpeg" />
            </div>
            <h3>Arba Minch</h3>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
<script>
    $(document).ready(function () {
        // Mobile version carousel
        $('#mobile-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            arrows: true,
            prevArrow: '<button class="slick-prev">&#9664;</button>',
            nextArrow: '<button class="slick-next">&#9654;</button>',
        });
    });
</script>

</body>
</html>
